<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<style>
    body {
        background-color: coral;
        font-family: verdana;
    }

    section {
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        font-size: xx-large;
    }
</style>

<body>
    <section>

        <div id="local">
            test
        </div>


        <script>

            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            var select = urlParams.get('select');



            // console.log(queryString);
            // console.log(urlParams);
            // console.log(select);



            switch (select) {
                case '0':
                    document.getElementById("local").innerHTML = "In the Building!";
                    break;
                case '1':
                    document.getElementById("local").innerHTML = "On Campus!";
                    break;
                case '2':
                    document.getElementById("local").innerHTML = "On a Zoom call!";
                    break;
            }

        </script>


        Phone: <a href="tel:402-499-8715">(402) 499-8715</a>



    </section>

</body>

</html>
